name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    # 1. TRUCO MAESTRO: Descargamos el código directo en una carpeta con nombre válido
    - uses: actions/checkout@v4
      with:
        path: finanzas_app

    # 2. Configurar Java 17 (Obligatorio)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Librerías de Linux
    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

    # 4. Configurar Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet
        
    # 5. Configurar Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Accept Android Licenses
      run: |
        yes | flutter doctor --android-licenses

    # 6. COMPILAR (Entrando a la carpeta correcta)
    - name: Flet Build APK
      run: |
        cd finanzas_app
        # Listamos los archivos para asegurar que todo está ahí (saldrá en el log)
        ls -R
        # Compilamos sin verbose para limpiar el log de basura
        flet build apk --project . --product "Mis Finanzas" --org "com.mifinanzas.app"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: finanzas-app-release
        path: finanzas_app/build/apk/app-release.apk
