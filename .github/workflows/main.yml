name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # 1. Configurar Java 17
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 2. Instalar dependencias de Linux
    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Accept Android Licenses
      run: |
        yes | flutter doctor --android-licenses

    # --- AQUÍ ESTÁ EL TRUCO PARA ARREGLAR TU ERROR ---
    # Movemos tus archivos a una carpeta con nombre en minúsculas (finanzas_app)
    # para que Android no se queje por las mayúsculas.
    - name: Prepare Project Structure
      run: |
        mkdir finanzas_app
        mv main.py database.py requirements.txt finanzas_app/

    - name: Flet Build APK
      run: |
        # Entramos a la carpeta nueva y compilamos desde ahí
        cd finanzas_app
        flet build apk --project . --verbose --product "Mis Finanzas" --org "com.mifinanzas.app"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: finanzas-app-release
        path: finanzas_app/build/apk/app-release.apk
